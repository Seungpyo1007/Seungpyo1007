name: generate animation (disabled - using pacman instead)
on:
  # run automatically every 24 hours
  # schedule:
  #   - cron: "0 */24 * * *" 
  # allows to manually run the job at any time
  # workflow_dispatch:
  # run on every push on the master branch
  # push:
  #   branches:
  #   - master
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Seungpyo1007
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=FFC1E3&color_dots=#0F1B2A,#0F1B2A,#0F1B2A,#0F1B2A,#0F1B2A
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=FFC1E3&color_dots=#0F1B2A,#0F1B2A,#0F1B2A,#0F1B2A,#0F1B2A
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
